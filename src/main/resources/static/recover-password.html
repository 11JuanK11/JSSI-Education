<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password - JSSI Education</title>
    <link rel="stylesheet" href="css/recoverPasswd.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="title-container">
            <a href="index.html"><img src="img/logo.png" alt="logo"></a>
            <h1 class="title"><a href="index.html">JSSI Education</a></h1>
        </div>
    </nav>
</header>
<main>
    <div class="main-container">
        <div class="center-container">
            <div class="info-container" style="text-align: center;">
                <h2 class="title3">Recover Password</h2>
                <div class="text">
                    <label for="username" class="form-label">Enter your username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <button id="recoverPasswordButton" class="login-button">Recover Password</button>

                <div id="newPasswordContainer" style="display:none; margin-top: 20px;">
                    <div class="text">
                        <label for="newPassword" class="form-label">Enter your new password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword">
                    </div>
                    <button id="changePasswordButton" class="login-button">Change Password</button>
                </div>

                <div id="resultMessage" style="margin-top: 20px;"></div>
                <!-- BotÃ³n para volver -->
                <button id="backButton" class="login-button" onclick="window.location.href='index.html'">Back</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <script src="js/recoverPassword.js"></script>
</footer>
</body>
</html>
