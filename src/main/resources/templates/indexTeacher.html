<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teacher</title>
        <link rel="stylesheet" href="css/teacher.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .flex-container {
                display: flex;
                justify-content: space-between;
                gap: 20px;
            },
            #materialsContainer {
                flex: 1;
                max-width: 600px;
            },
            #formContainer {
                flex: 1;
                max-width: 600px;
            }
            .table td {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                max-width: 150px;
            }
        </style>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <img src="./img/logo.png" alt="logo" class="logo">
                    <a class="navbar-brand" href="#"><strong>JSSI Education</strong></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/schedule-teacher">See Schedule</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    Course material management
                                </a>
                                <ul class="dropdown-menu" style="background-color: #DDE6ED;">
                                    <li><a class="dropdown-item" href="#" id="createMaterialBtn">Create</a></li>
                                    <li><a class="dropdown-item" href="#" id="updateMaterialBtn">Update</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    Groups management
                                </a>
                                <ul class="dropdown-menu" style="background-color: #DDE6ED;">
                                    <li><a class="dropdown-item" href="http://localhost:8080/grade-teacher">Grades</a></li>
                                    <li><a class="dropdown-item" href="#">Attendace</a></li>
                                    <li><a class="dropdown-item" href="#">Option 3</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <button class="btn btn-outline-success" type="submit"
                                    style="background-color: #27374D; color: white; border: none;">Log out</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-4">
            <p>User ID: <span id="userId" th:text="${userId}"></span></p>
            <div class="flex-container">
                <div id="formContainer"></div>
                <div id="materialsContainer" class="mt-4" style="display:none;">
                    <table id="materialsTable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Classroom</th>
                            <th>Teacher</th>
                            <th>Course</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </main>

        <script type="text/javascript">
            var groups = /*[[${groups}]]*/ [];
            var courses = /*[[${courses}]]*/ {};
        </script>

        <script th:inline="javascript">
            var groups = /*[[${groups}]]*/ [];
            var courses = /*[[${courses}]]*/ {};
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script th:src="@{/js/didacticMaterial.js}"></script>

    </body>
</html>
