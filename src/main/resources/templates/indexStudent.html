<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User</title>
        <link rel="stylesheet" href="css/studentsPortal.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a href="http://localhost:8080/login">
                        <img src="img/logo.png" alt="logo" class="logo">
                    </a>
                    <a class="navbar-brand" href="http://localhost:8080/login"><strong>JSSI Education</strong></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/schedule-student">Schedule</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="see-grades-link" href="#">See grades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/profile">Profile</a>
                            </li>

                        </ul>
                        <form class="d-flex" role="search">
                            <a href="loginUser.html" class="btn btn-outline-success" style="background-color: #27374D; color: white; border: none;">Log out</a>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="welcome">
                 <h1>Welcome to JSSI Education</h1>
            </div>
            <p>ID: <span id="userId" th:text="${userId}"></span></p>
            <p>Name: <span th:text="${name}"></span></p>
            <p>Lastname: <span th:text="${lastname}"></span></p>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="js/indexStudent.js"></script>
    </body>

</html>
